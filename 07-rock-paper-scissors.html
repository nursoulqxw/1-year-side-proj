    <script>
    let computerMove = '';
    // algorithm is a set of steps to complete a task or to solve it
      /* Scope - A scope limits where a variable exist any variable we create inside {..} will only exist inside the{...}   Scopes help us avoid naming conflicts*/
        function pickComputerMove() {
            const randomNumber = Math.random(); //Math.random generates a random number between 0 to 1. 0<=number<1
            

            


            if (randomNumber >= 0 && randomNumber < 1 / 
            3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3  && randomNumber < 2 / 3)  {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            } 
            
            return 'rock';
        }
   </script>
